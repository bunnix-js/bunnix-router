name: Create Release on npm pack

on:
  workflow_run:
    workflows: ['Publish to npm']
    types: [completed]
    branches: [main]

jobs:
  create-release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG=v$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.TAG }}
          release_name: "Release ${{ steps.version.outputs.VERSION }}"
          body: |
            ## @bunnix/core v${{ steps.version.outputs.VERSION }}

            This release was automatically created after successful npm pack.

            ### Installation
            ```bash
            npm install @bunnix/router@${{ steps.version.outputs.VERSION }}
            ```

            For more information, see the [documentation](https://github.com/bunnix-js/bunnix-router).
          draft: false
          prerelease: false
